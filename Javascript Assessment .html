<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <input type="text" id="todoInput" placeholder="Enter your todo">
    <button id="addTodo">Add Todo</button>
    <ul id="todoList"></ul>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const todoInput = document.getElementById('todoInput');
    const addTodoBtn = document.getElementById('addTodo');
    const todoList = document.getElementById('todoList');

    
    function addTodo() {
        const todoText = todoInput.value.trim(); 
        if (todoText === '') {
            alert('Please enter a todo!');
            return;
        }

        
        const todoItem = document.createElement('li');
        todoItem.textContent = todoText;

        
        todoList.appendChild(todoItem);

        
        todoInput.value = '';

        
        storeTodosInCookies();
    }

    
    function storeTodosInCookies() {
        const todos = [];
        const todoItems = todoList.getElementsByTagName('li');
        
        
        for (let item of todoItems) {
            todos.push(item.textContent);
        }

        
        document.cookie = `todos=${JSON.stringify(todos)}; expires=Sun,  Jan 2023 00:00:00 UTC; path=/`;
    }

    
    addTodoBtn.addEventListener('click', addTodo);
});

</script>
</html>
